<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Love Calculator</title>
</head>
<body>
    <section>
        <h2>Check How Much Love Exists Between You and Yours</h2>
        <h3>Instruction: Fill in the small form below</h3>

        <strong id="strong">
            <div id="formContainer">
                <div>
                    <label for="firstLover">Your Name</label>
                    <Input type="text" id="firstLover" ></Input>
                </div> <br>

                <div>
                    <label for="secondLover">Your Lover</label>
                    <Input type="text" id="secondLover" ></Input>
                </div> <br>
                <button id="btn" type="submit">Submit</button>
            </div>

            <h3>Current Love Percentage</h3>
            <h3 id="lovePercentOutput">0%</h3>
        </strong>

    </section>


    <script src="script.js"></script>
</body>
</html>
